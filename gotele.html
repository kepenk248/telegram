<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Redirect ke Telegram</title>
        <style>
            body {
                background: linear-gradient(135deg, #0088cc, #005f88);
                color: white;
                font-family: "Poppins", sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .walk-container {
                position: relative;
                width: 300px;
                height: 150px;
            }
            .telegram-logo {
                position: absolute;
                bottom: 30px;
                left: 0;
                width: 50px;
                animation: walk 5s linear forwards;
            }
            .line {
                position: absolute;
                bottom: 30px;
                left: 0;
                width: 100%;
                height: 4px;
                background: white;
                overflow: hidden;
            }
            .line::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 4px;
                background: linear-gradient(
                    90deg,
                    transparent,
                    black,
                    transparent
                );
                animation: moveLine 1s linear infinite;
            }
            @keyframes walk {
                0% {
                    left: 0;
                    transform: rotate(0deg);
                }
                100% {
                    left: 250px;
                    transform: rotate(360deg);
                }
            }
            @keyframes moveLine {
                0% {
                    left: -100%;
                }
                100% {
                    left: 100%;
                }
            }
            .countdown {
                margin-top: 15px;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="walk-container">
            <div class="line"></div>
        </div>
        <p class="countdown">Please Wait <span id="timer">5</span> Second</p>

        <!-- Suara notifikasi Telegram -->
        <audio
            id="notifSound"
            src="https://www.myinstants.com/media/sounds/telegram-notification.mp3"
            preload="auto"
        ></audio>
        <!-- Suara klik saat redirect -->
        <audio
            id="clickSound"
            src="https://www.myinstants.com/media/sounds/mouse-click.mp3"
            preload="auto"
        ></audio>

        <script>
            // Play notifikasi saat halaman dibuka
            document.addEventListener("DOMContentLoaded", () => {
                document
                    .getElementById("notifSound")
                    .play()
                    .catch(() => {});
            });

            let detik = 5;
            let timer = document.getElementById("timer");
            let hitung = setInterval(() => {
                detik--;
                timer.textContent = detik;
                if (detik <= 0) {
                    clearInterval(hitung);
                    document
                        .getElementById("clickSound")
                        .play()
                        .catch(() => {});
                    setTimeout(() => {
                        window.location.href = "telegram.html"; // Ganti dengan link Telegram kamu
                    }, 500);
                }
            }, 1000);
        </script>
    </body>
</html>
